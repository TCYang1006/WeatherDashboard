<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assests/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- first column: location for search and storage-->
            <div class="col-4">
                <h2 class="searchTitle">Search for a City: </h2>
                <div class="form-group input-container">
                    <input type="text" class="form-control" id="searchCity"></input>
                </div>
                <div class="form-group input-container">
                    <button type="button" id="searchBtn" class="btn btn-primary form-control">Search</button>
                    <hr>
                </div>
                <div class="past-city hidden" onclick="handleClick(this)" id="passCity0"></div>
                <div class="past-city hidden" onclick="handleClick(this)" id="passCity1"></div>
                <div class="past-city hidden" onclick="handleClick(this)" id="passCity2"></div>
                <div class="past-city hidden" onclick="handleClick(this)" id="passCity3"></div>
                <div class="past-city hidden" onclick="handleClick(this)" id="passCity4"></div>
                <div class="past-city hidden" onclick="handleClick(this)" id="passCity5"></div>
                <div class="past-city hidden" onclick="handleClick(this)" id="passCity6"></div>
            </div>
            <!-- second column: weather on searched city and 5 day forcast-->
            <div class="col-8">
                <!--Current weather condition display-->
                <div class="col-sm nowWeather">
                    <div class="row nowCity align-items-center" id="cityAndDate"></div>
                    <div class="row nowCondition" id="temp"></div>
                    <div class="row nowCondition" id="windSpeed"></div>
                    <div class="row nowCondition" id="humidity"></div>
                    <div class="row nowCondition" id="uvIndex"></div>
                </div>
                <!-- start of 5 days forecast-->
                <h3>5-Day Forecast: </h3>
                <div class="row">
                    <div class="col-sm fiveDayBox">
                        <div class="row fcText" id="forecast0"></div>
                        <div class="row" id="fcWeatherIcon0"></div>
                        <div class="row fcText" id="fcTemp0"></div>
                        <div class="row fcText" id="fcWind0"></div>
                        <div class="row fcText" id="fcHumidity0"></div>

                    </div>
                    <div class="col-sm fiveDayBox">
                        <div class="row fcText" id="forecast1"></div>
                        <div class="row" id="fcWeatherIcon1"></div>
                        <div class="row fcText" id="fcTemp1"></div>
                        <div class="row fcText" id="fcWind1"></div>
                        <div class="row fcText" id="fcHumidity1"></div>
                    </div>

                    <div class="col-sm fiveDayBox">
                        <div class="row fcText" id="forecast2"></div>
                        <div class="row" id="fcWeatherIcon2"></div>
                        <div class="row fcText" id="fcTemp2"></div>
                        <div class="row fcText" id="fcWind2"></div>
                        <div class="row fcText" id="fcHumidity2"></div>
                    </div>

                    <div class="col-sm fiveDayBox">
                        <div class="row fcText" id="forecast3"></div>
                        <div class="row" id="fcWeatherIcon3"></div>
                        <div class="row fcText" id="fcTemp3"></div>
                        <div class="row fcText" id="fcWind3"></div>
                        <div class="row fcText" id="fcHumidity3"></div>
                    </div>

                    <div class="col-sm fiveDayBox">
                        <div class="row fcText" id="forecast4"></div>
                        <div class="row" id="fcWeatherIcon4"></div>
                        <div class="row fcText" id="fcTemp4"></div>
                        <div class="row fcText" id="fcWind4"></div>
                        <div class="row fcText" id="fcHumidity4"></div>
                    </div>
                </div>
            </div>

        </div>


        <div id="previousCity"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assests/script.js"></script>
    </div>

</body>

</html>
